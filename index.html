<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<title>Micko</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/style.css" media="screen" />
	<link rel="stylesheet" media="print" href="css/print.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>

	<header>
		<label for="broj-zapisnika">Broj-zapisnika:</label>
		<input type="text" name="broj-zapisnika" placeholder="Broj zapsinika">
		<input type="text" name="zahtev-broj" placeholder="Zahtev broj">
		<input type="text" name="datum-zahteva" placeholder="Datum zahteva">
		<input type="text" name="datum-posete" placeholder="Datum posete">
		<input type="text" name="ventil-broj" placeholder="Ventil broj">
		<input type="text" name="revizioni-broj" placeholder="Revizioni broj">
	</header>

	<button id="#printButton">
		Print
	</button>
	
	<section class="page1">
		<div>
			<img src="images/Formular-1.png" alt="">
		</div>
		<p class="broj-zapisnika">Micko</p>
		<p class="datum-izdavanja">Micko</p>
		<p class="zahtev-broj">code</p>
		<p class="datum-zahteva">Micko</p>
		<p class="datum-posete">code</p>
	</section>

	<section class="page2">
		<div>
			<img src="images/Formular-2.png" alt="">
		</div>
		<p class="datum-posete">code</p>
		<p class="ventil-broj">code</p>
		<p class="datum-ventila">code</p>
	</section>

	<section class="page3">
		<div>
			<img src="images/Formular-3.png" alt="">
		</div>
		<p class="datum-posete">code</p>
	</section>

	<section class="page4">
		<div>
			<img src="images/F2.png" alt="">
		</div>
		<p class="revizioni-broj">Micko</p>
		<p class="datum-posete">Micko</p>
		<p class="zahtev-broj">code</p>
		<p class="broj-zapisnika">Micko</p>
		<p class="datum-zahteva">code</p>
	</section>

	<script src="js/scripts.js"></script>
</body>

</html>
