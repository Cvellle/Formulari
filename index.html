<!DOCTYPE html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />

    <link rel="stylesheet" href="css/style.css" media="screen" />

    <link

      type="text/css"
	/>

  <body>

    <button id="deleteLs" class="deleteLs">Clear</button>

    <button class="fileuploader-btn">Add new page</button>

    <div class="pages" id="pages">
      <section class="page1">

      </section>
    </div>
